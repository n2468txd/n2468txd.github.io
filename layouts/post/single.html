{{- partial "head.html" . -}}

<main>
<article>
<h2 class="date">{{ .Date.Format "2006-01-02" }}</h2>
<h1 class="title">{{ $.Title }}</h1>

{{- partial "toc.html" . -}}

{{- .Content -}}

<aside>
	<div style="float: right;">
		<a href="/rss.xml" class="no-link">
			<img src="/assets/rss.gif" alt="RSS Feed" height="25px" style="opacity: 0.5;">
		</a>
	</div>
	<div class="muted">
		<p>
			Tags: {{ range $tag := .Params.Tags }}<a href="/tags#{{ $tag }}" class="muted">{{ $tag }}</a> {{ end }}
		</p>
	</div>
	<a id="comments" class="muted" onclick="return loadComments();" style="margin-top: 15px" href="#"></a>
	<script>
		if (document.getElementById) {
			var comments = document.getElementById("comments");
			comments.innerText = "Click to load comments (utteranc.es)...";
		}

		function loadComments() {
			comments.onclick = null;
			comments.innerText = "";
			var utt = document.createElement("script");
			utt.src = "https://utteranc.es/client.js";
			utt.async = true;
			utt.crossOrigin = "anonymous";
			utt.setAttribute("repo", "nicholastay/personal-web");
			utt.setAttribute("issue-term", "pathname");
			utt.setAttribute("label", "blog comments");
			utt.setAttribute("theme", "github-light");
			comments.appendChild(utt);
			return false;
		}
	</script>
</aside>
</article>
</main>

{{- partial "footer.html" . -}}

{{- partial "end.html" . -}}
