<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="shortcut icon" href="/favicon.ico">
		<title>{% if page.title %}{{ page.title }} - {% endif %}Nicholas Tay</title>
		<meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=0.8, user-scalable=no">

		<link rel="stylesheet" type="text/css" href="/style.css">
		<style>body { background: #1F1F1F; }</style>

		<meta name="description" content="Nicholas Tay - BCom/BCompSci Student at Monash University">
		<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}Nicholas Tay{% endif %}">
		<meta property="og:url" content="https://nick.tay.blue{{ post.url }}">
		<meta property="og:description" content="Nicholas Tay - BCom/BCompSci Student at Monash University">
		<meta property="og:image" content="https://nick.tay.blue/assets/profile.jpg">

		<link rel="alternate" type="application/rss+xml" title="Nicholas Tay (RSS)" href="https://nick.tay.blue/rss.xml" />
	</head>
	<body class="firstFade">
		<div class="head-line"></div>
		<div class="content {{ page.content_class }}">
			{% if page.return %}
			<div>
				<a href="/">
					&lt;&lt; Return home
				</a>
			</div>
			{% endif %}

			{{ content }}
		</div>
	</body>
</html>
